<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Business Lending without the Banks | Karadoo Finance</title>
  <link href="./css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>

<body class="ims-Site">
  <header class="ims-Site__Header">
    <img src="./images/logo.png" class="ims-BrandLogo" alt="Karadoo Finance Logo" />
  </header>
  <main class="ims-Site__Content">
    <h1 class="ims-Headline"><span class="ims-Headline__Small">Peer-to-peer business loans</span> <span class="ims-Headline__Large">Launching Autumn 2017</h1>
    <p class="ims-Body">Karadoo Finance is a highly automated platform, connecting lending individuals and institutions directly with businesses looking to borrow money <span class="ims-Body--Small">(and we're fully FCA authorised FRN 777371).</span></p>
    <form class="ims-Form" action="http://campaigns.stickypixel.com/t/j/s/vtlyki/" method="post" id="subForm">
      <label class="ims-Form__Label" for="fieldEmail">Get notified when we launch</label>
      <div class="ims-Form__Wrap">
        <input name="cm-vtlyki-vtlyki" type="email" required class="ims-Input" id="fieldEmail" placeholder="Email your email" />
        <button type="submit" class="ims-Button">Sign up</button>
      </div>
    </form>
  </main>
  <footer class="ims-Site__Footer">
    <div class="ims-Footer__Container">
      <div class="ims-Footer__Address">
        <h2 class="ims-Footer__Heading">Contact Us</h2>
        <table class="ims-Contact">
          <tr>
            <td class="ims-List__Label">Email</td>
            <td class="ims-List__Item"><a href="mailto:chris.rose@karadoofinance.com">chris.rose@karadoofinance.com</a></td>
          </tr>
        </table>
      </div>
      <img src="./images/logo-only.svg" class="ims-Logo" alt="Karadoo Finance Logo" />
    </div>
  </footer>
</body>

</html>
